<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
    <style>
        h1{
            display: inline;
        }
        span{
            font-size: 2em;
            font-weight: bold;
        }
        img{
            display: block;
        }
    </style>
</head>
<body>
    <h1>This is the display properties example</h1>
    <ol>
        <li>block</li>
        <li>inline</li>
        <li>inline-block</li>
        <li>none</li>
        <li>flex/flexbox</li>
        <li>grid</li>
    </ol>
    <p>the below img tag is inline but we are going to make it as block element</p>
    <img src="./image/iage.jpg" alt="image" height="100px" width="100px">
    <span>hello</span>
    <h1>This is a block element but we are going to make it as inline</h1>
    <span>hello</span>
    
</body>
</html>
