<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_css|sjit</title>
</head>
<body>
    <table>
    <h3>FORMS</h3>
    <form action="action.html">
        <tr>
            <td><label for="First Name">First Name:</label></td>
            <td><input type="text" placeholder="Enter your first name" required><br></td>
        </tr>
        <tr>
            <td><label for="Last Name">Last Name:</label></td>
            <td><input type="text" placeholder="Enter your Last name" required><br></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" placeholder="Enter your email" value="@sjit.ac.in" required><br></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" placeholder="Enter your password" required><br></td>
        </tr>
        <tr>
            <td><label for="confirm password">Confirm Password:</label></td>
            <td><input type="password" placeholder="Confirm password" required><br></td>
        </tr>
        <tr>
            <td><label for="dob">Date Of Birth:</label></td>
            <td><input type="date" required><br></td>
        </tr>
        <tr>
            <td><label for="phone number">Mobile Number:</label></td>
            <td><input type="tel" placeholder="Enter your Mobile Number" required><br></td>
        </tr>
        <tr>
            <td><label for="gender">Gender:</label></td>
            <td><input type="radio">Male</input><br></td>
            <td><input type="radio">Female</input><br></td>
            
        </tr>
    </table>
